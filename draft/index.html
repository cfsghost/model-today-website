<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Model Today</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/default.css" rel="stylesheet" media="screen">
		<link href="css/colorbox.css" rel="stylesheet" media="screen">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	<body>

		<div class="container base-layer">
			<div class="row-fluid">
				<img src="img/logo.png" class="offset4 span4 logo">
			</div>

			<div class="row-fluid">
				<div class="container-fluid">
					<div class="chatroom span5">
						<div class="conversation">
							<div><span class="nickname1">Fred:</span> You're beatiful creature!</div>
							<div><span class="nickname2">Brian:</span> Hi!</div>
							<div><span class="nickname3">Elsa:</span> Hello!</div>
						</div>

						<div class="control-panel">
							<div class="input-prepend input-append">
								<span class="add-on">Say: </span>
								<input type="text">
								<button class="btn" type="button">send</button>
							<div>
						</div>
					</div>
				</div>
			</div>

			<div class="row-fluid">
				<img src="img/wish.png" class="offset5 span4">
			</div>
		</div>
	</body>
</html>
